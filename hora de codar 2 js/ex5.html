<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 5</title>
</head>
<body>
    <script>
        n1 = parseFloat(prompt("Digite o 1 número:"))
        n2 = parseFloat(prompt("Digite o 2 número:"))
        n3 = parseFloat(prompt("Digite o 3 número:"))
        n4 = parseFloat(prompt("Digite o 4 número:"))
        n5 = parseFloat(prompt("Digite o 5 número:"))
        n6 = parseFloat(prompt("Digite o 6 número:"))

        let valores = [n1, n2, n3, n4, n5, n6]
        alert(`Valores informados: ${valores.join(", ")}`)

        let soma = n1 + n2 + n3 + n4 + n5 + n6
        let media = soma / 6
        alert(`A média aritimetica é ${media}`)
    </script>
