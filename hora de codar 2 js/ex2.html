<body>
    <script>
        var num = prompt("Digite um número")

        if (num > 0) {
            alert(`O número é positivo`)
        } else if (num < 0) {
            alert(`O número é negativo`)
        } else {
            alert(`O número é igual a 0`)
        }
    </script>
</body>
