<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 6</title>
</head>
<body>
    <script>
        n1 = parseFloat(prompt("Digite o 1 número:"))
        n2 = parseFloat(prompt("Digite o 2 número:"))
        n3 = parseFloat(prompt("Digite o 3 número:"))
        n4 = parseFloat(prompt("Digite o 4 número:"))

        let valores = [n1, n2, n3, n4]
        let maior = Math.max(...valores)

        alert(`O primeiro valor é ${n1}`)
        alert(`O último valor é ${n4}`)
        alert(`O maior valor é ${maior}`)
    </script>
</body>
</html>
