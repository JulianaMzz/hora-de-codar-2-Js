<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    <script>
        let n1 = prompt("Digite um número:")
        let n2 = prompt("Digite mais um número diferente:")
        let n3 = prompt("Digite outro número diferente:")

        if (n1 > n2 && n1 > n3) {
            alert(`O maior número é ${n1}`)
        } else if (n2 > n1 && n2 > n3){
            alert(`O maior número é ${n2}`)
        } else {
            alert(`O maior número é ${n3}`)
        }
    </script>
</body>
</html>
